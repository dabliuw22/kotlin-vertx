plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jlleitschuh.gradle.ktlint'
}

allprojects {
    group 'org.example'
    version '1.0-SNAPSHOT'
    repositories {
        mavenCentral()
        maven { url "https://dl.bintray.com/arrow-kt/arrow-kt/" }
    }
}

subprojects {
    apply plugin: 'org.jetbrains.kotlin.jvm'
    apply plugin: 'org.jlleitschuh.gradle.ktlint'
    apply plugin: 'kotlin-kapt'

    def vertx_version = "3.9.2"
    def arrow_version = "0.10.5"
    def jackson_version = "2.11.1"

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
        implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
        implementation "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:$jackson_version"
        implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jackson_version"
        implementation "io.vertx:vertx-core:$vertx_version"
        implementation "io.vertx:vertx-lang-kotlin:$vertx_version"
        implementation "io.vertx:vertx-pg-client:$vertx_version"
        implementation "io.arrow-kt:arrow-core:$arrow_version"
        implementation "io.arrow-kt:arrow-syntax:$arrow_version"
        implementation "io.arrow-kt:arrow-fx:$arrow_version"
        implementation "io.arrow-kt:arrow-fx-rx2:$arrow_version"
        implementation "io.arrow-kt:arrow-fx-reactor:$arrow_version"

        kapt "io.arrow-kt:arrow-meta:$arrow_version"

    }

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}